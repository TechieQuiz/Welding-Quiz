<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welding Quiz</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2ff;
  }

  .container {
    max-width: 800px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h1 {
    margin-bottom: 5px;
    font-size: 32px;
  }

  #sourceInfo {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
  }

  #question {
    font-size: 20px;
    margin-bottom: 20px;
  }

  #choices .choice {
    display: flex;
    align-items: center;
    border: 2px solid #ccc;
    padding: 14px;
    border-radius: 12px;
    margin-bottom: 12px;
    cursor: pointer;
    background: #fafafa;
  }

  .choice.selected {
    border-color: #6c5ce7;
    background: #ece9ff;
  }

  .choice.correct {
    border-color: #2ecc71;
    background: #e8ffe8;
  }

  .choice.wrong {
    border-color: #e74c3c;
    background: #ffe8e8;
  }

  #nextBtn {
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 10px;
    background: #6c5ce7;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }

  #result {
    display: none;
    text-align: center;
    padding: 30px;
  }

  #restart {
    padding: 12px 24px;
    background: #6c5ce7;
    color: white;
    border: none;
    border-radius: 10px;
    margin-top: 20px;
    cursor: pointer;
  }

  #explainBtn {
    margin-left: 10px;
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    background: #dfe4ff;
    cursor: pointer;
  }

  #explain {
    display: none;
    margin-top: 12px;
    font-size: 16px;
    padding: 12px;
    border-left: 4px solid #6c5ce7;
    background: #f4f4ff;
  }

  #bar {
    height: 6px;
    background: #6c5ce7;
    margin: 20px 0;
    border-radius: 4px;
    width: 0%;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Welding Quiz</h1>
  <div id="sourceInfo">Based on 0 questions</div>

  <div id="qcard">
    <div id="question">Question text</div>
    <div id="choices"></div>

    <div style="display:flex;align-items:center;margin-top:10px;">
      <button id="nextBtn">Next</button>
      <button id="explainBtn">Show Explanation</button>
    </div>

    <div id="explain"></div>
    <div id="bar"></div>

    <div style="margin-top:10px;display:flex;justify-content:space-between;">
      <span id="qnum">1 / 0</span>
      <span id="score">Score: 0</span>
    </div>
  </div>

  <div id="result">
    <h2>Quiz Completed!</h2>
    <p id="finalScore"></p>
    <button id="restart">Restart</button>
  </div>
</div>

<!-- ========== LOADER: FETCH questions.json ========== -->
<script>
  let questions = [];

  function cacheBuster(url) {
    return url + "?v=" + Date.now();
  }

  async function loadQuestions() {
    try {
      const response = await fetch(cacheBuster("questions.json"));
      if (!response.ok) throw new Error("HTTP " + response.status);

      questions = await response.json();
      if (!Array.isArray(questions) || questions.length === 0)
        throw new Error("No questions found");

      render();
    } catch (err) {
      console.error("Loading failed:", err);
      questions = [
        {
          q: "Error loading questions.json",
          choices: ["OK"],
          answer: 0,
          explain: ""
        }
      ];
      render();
    }
  }
  loadQuestions();
</script>

<!-- ========== QUIZ ENGINE CODE ========== -->
<script>
let idx = 0, score = 0, selected = null;

const el = {
  question: document.getElementById("question"),
  choices: document.getElementById("choices"),
  explain: document.getElementById("explain"),
  qnum: document.getElementById("qnum"),
  bar: document.getElementById("bar"),
  score: document.getElementById("score"),
  nextBtn: document.getElementById("nextBtn"),
  explainBtn: document.getElementById("explainBtn"),
  result: document.getElementById("result"),
  finalScore: document.getElementById("finalScore"),
  restart: document.getElementById("restart"),
  sourceInfo: document.getElementById("sourceInfo")
};

function render() {
  selected = null;
  el.explain.style.display = "none";
  el.explainBtn.style.display = "none";

  let q = questions[idx];
  el.question.textContent = q.q;

  el.choices.innerHTML = "";
  q.choices.forEach((c, i) => {
    let div = document.createElement("div");
    div.className = "choice";
    div.innerHTML = `<b style="width:28px;display:inline-block;color:#6c5ce7;">${String.fromCharCode(65+i)}</b>${c}`;
    div.addEventListener("click", () => choose(i, div));
    el.choices.appendChild(div);
  });

  el.qnum.textContent = `${idx+1} / ${questions.length}`;
  el.bar.style.width = `${((idx+1)/questions.length)*100}%`;
  el.score.textContent = `Score: ${score}`;
  el.nextBtn.textContent = (idx === questions.length-1) ? "Finish" : "Next";
  el.sourceInfo.textContent = `Based on ${questions.length} questions`;
}

function choose(i, dom) {
  if (selected !== null) return;
  selected = i;
  let q = questions[idx];

  let nodes = el.choices.children;
  for (let n of nodes) n.classList.remove("selected","correct","wrong");

  dom.classList.add("selected");
  el.explain.textContent = q.explain;
  el.explainBtn.style.display = "inline-block";

  if (i === q.answer) {
    dom.classList.add("correct");
    score++;
  } else {
    dom.classList.add("wrong");
    nodes[q.answer].classList.add("correct");
  }

  el.score.textContent = `Score: ${score}`;
}

el.nextBtn.onclick = () => {
  if (selected === null) return;
  if (idx < questions.length-1) {
    idx++;
    render();
  } else {
    showResult();
  }
};

function showResult() {
  document.getElementById("qcard").style.display = "none";
  el.result.style.display = "block";
  el.finalScore.textContent = `You scored ${score} / ${questions.length}`;
}

el.restart.onclick = () => {
  idx = 0;
  score = 0;
  document.getElementById("qcard").style.display = "block";
  el.result.style.display = "none";
  render();
};

el.explainBtn.onclick = () => {
  el.explain.style.display = "block";
};
</script>

</body>
</html>
